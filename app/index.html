<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="dist/app.css">
	<title>INC Financial Web</title>
</head>

<body>
	<plat-drawer class="drawer" plat-options="{ position: 'left' }" plat-visible="true">
		<ul><plat-link plat-options="{ view: '', isUrl: true }" class="drawer-item">
			<span>Home</span>
		</plat-link></ul>
		<ul><plat-link plat-options="{ view: '/portfolio', isUrl: true }" class="drawer-item">
			<span>Portfolio</span>
		</plat-link></ul>
		<ul><plat-link plat-options="{ view: '/about', isUrl: true }" class="drawer-item">
			<span>About</span>
		</plat-link></ul>
		<ul><plat-link plat-options="{ view: '/connect', isUrl: true }" class="drawer-item">
			<span>Connect</span>
		</plat-link></ul>
	</plat-drawer>
	<div class="app">
		<navbar></navbar>
		<plat-viewport></plat-viewport>
		<footer></footer>
	</div>
	<script type="text/javascript" src="dist/app.js"></script>
</body>



</html>
