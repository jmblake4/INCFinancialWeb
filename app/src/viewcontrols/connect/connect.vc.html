<div class="text-container container">
	<div id="learn-more-text" class="row">
		<span id="learn-more"><i><b>learn</b> more</i></span>
	</div>
	<div id="message-us-text" class="row">
		<div class="col-phn-1 col-phn-offset-2 hrline"><hr></div>
		<span id="message-us" class="col-phn-4 col-phn-offset-1">message us to receive insider information</span>
		<div class="col-phn-1 col-phn-offset-1 hrline"><hr></div>
	</div>	
</div>

<div class="input-group-container">
	<div class="input-group">
		<div class="row">
			<div class="col-phn-8 col-phn-offset-2">
				<input required class="input-item" id="name-input" type="text" plat-bind="name" placeholder="NAME">
			</div>
		</div>
		<div class="row">
			<div class="col-phn-8 col-phn-offset-2">
				<input required class="input-item" id="email-input" type="email" plat-bind="email" placeholder="EMAIL">
			</div>
		</div>
		<div class="row">
			<div id="submit-button" class="col-phn-1 col-phn-offset-2">
				<button class="input-item" id="email-button" plat-tap="registerEmail()">SUBMIT</button>
			</div>
		</div>
	</div>
</div>
