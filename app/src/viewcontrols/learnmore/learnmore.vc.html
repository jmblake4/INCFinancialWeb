<div class="input-group-container">
	<div class="input-group">
		<div class="row">
			<div class="col-phn-8 col-phb-offset-2">
				<input class="inputItem" id="nameInput" type="text" plat-bind="name" value="NAME">
			</div>
		</div>
		<div class="row">
			<div class="col-phn-8 col-phb-offset-2">
				<input class="inputItem" id="emailInput" type="email" plat-bind="email" value="EMAIL">
			</div>
		</div>
		<div class="row">
			<div class="col-phn-1 col-phb-offset-2">
				<button class="inputItem" id="emailButton" plat-tap="registerEmail()">SUBMIT</button>
			</div>
		</div>
	</div>
</div>
